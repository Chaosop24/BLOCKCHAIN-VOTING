<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Feedback</title>
</head>
<body>
  <header class="text-gray-500 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a  href="http://127.0.0.1:5500/firstpage.html" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="https://cdn.iconscout.com/icon/premium/png-64-thumb/encryption-2334361-1943575.png">
        <span class="ml-3 text-xl">Crypto-Elite</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="http://127.0.0.1:5500/Aboutus.html" class="mr-5 hover:text-white">About Us</a>
        <a href="http://127.0.0.1:5500/Help.html" class="mr-5 hover:text-white">Help</a>
        
      </nav>
    </div>
  </header>
  <section class="text-gray-500 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Feedback</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Have a Query? Our experts are on their way!</p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-teal-500 text-base px-4 py-2" placeholder="Name" type="text">
          </div>
          <div class="p-2 w-1/2">
            <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-teal-500 text-base px-4 py-2" placeholder="Email" type="email">
          </div>
          <div class="p-2 w-full">
            <textarea class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none h-48 focus:border-teal-500 text-base px-4 py-2 resize-none block" placeholder="Message"></textarea>
          </div>
          <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-teal-500 border-0 py-2 px-8 focus:outline-none hover:bg-teal-600 rounded text-lg">Submit</button>
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
            <a class="text-teal-500">example@email.com</a>
            <p class="leading-normal my-5">Pune, Maharashtra, India
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
